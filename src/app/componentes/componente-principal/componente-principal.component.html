

<div class="album py-5 bg-light" *ngIf="TipoLista">
  <div class="container"  >
    <div class="row">
    <div *ngFor="let item of listaPaises" class="col-3">
      <div class="card md-4 shadow-sm" >
        <img src="{{item.flag}}"  class="card-img-top">
        <div class="card-body">
          <p class="card-text">{{item.name}}</p>
          <div class="d-flex justify-content-between align-items-center">
           <!-- <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>-->
            <p><a class="btn btn-secondary" role="button" (click)="seleccionaPais(item)">Modificar y eso</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>


<table class="table" *ngIf="!TipoLista">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Bandera</th>
      <th scope="col">Modificar y esas cosas</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listaPaises">
      <td>{{item.name}}</td>
      <td> <img src="{{item.flag}}" alt="" width="50px" srcset=""></td>
      <p><a class="btn btn-secondary"  role="button" (click)="seleccionaPais(item)">Modificar y eso</a></p>
    </tr>
  </tbody>
</table>
